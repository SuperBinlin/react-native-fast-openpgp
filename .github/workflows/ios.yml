name: iOS

on:
  workflow_dispatch:
#  pull_request:
#  push:
#    tags:
#      - 'v*'

jobs:
  e2e:
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v1
      - uses: actions/cache@v2
        id: ios-cache
        with:
          path: |
            example/ios/build/*
            example/ios/Pods/*
          key: ios
      - name: Set up Node
        run: |
          npm install -g detox-cli
          npm install -g yarn
      - name: Install Detox
        run: |
          brew tap wix/brew
          brew install applesimutils
      - run: yarn install --pure-lockfile
      - run: yarn example build:ios
      - run: yarn example start &
        timeout-minutes: 10
      - run: yarn example test:ios
